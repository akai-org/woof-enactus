services:
  database:
    image: postgres:alpine
    restart: unless-stopped
    hostname: database
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=enactus
      - POSTGRES_PASSWORD=zaq1@WSX
      - POSTGRES_DB=woof

  pgAdmin:
    image: dpage/pgadmin4:latest
    restart: unless-stopped
    hostname: pgadmin
    ports:
      - "8080:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@woof.dev
      - PGADMIN_DEFAULT_PASSWORD=zaq1@WSX
      - PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION=True

  cms:
    build:
      context: ./apps/blog
      dockerfile: Dockerfile
    ports:
      - "1337:1337"
    volumes:
      - ./apps/blog:/app:cached
      - /app/node_modules
    env_file:
      - ./apps/blog/.env
    depends_on:
      - database
    environment:
      - DATABASE_CLIENT=postgres
      - DATABASE_HOST=database
      - DATABASE_PORT=5432
      - DATABASE_NAME=woof
      - DATABASE_USERNAME=enactus
      - DATABASE_PASSWORD=zaq1@WSX
      - DATABASE_SSL=false
    command: ["npm", "run", "develop"]


  backend-dev:
    hostname: backend
    build:
      context: .
      dockerfile: ./dev.Dockerfile
    volumes:
      - "./apps/server:/woof-enactus/apps/server:rw"
    entrypoint: "pnpm --filter=server start:dev"
    ports:
      - "3000:3000"
    depends_on:
      - database

  frontend-dev:
    hostname: frontend
    build:
      context: .
      dockerfile: ./dev.Dockerfile
    volumes:
      - "./apps/client:/woof-enactus/apps/client:rw"
    entrypoint: "pnpm --filter=client dev"
    ports:
      - "3001:3001"
    depends_on:
      - backend-dev
    
